; Lines starting ; (semicolons) are commented out.
; That is, they do not affect the code and are here for demonstration purposes only.
; ----------------------------------

[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Author=poiru
AppVersion=2003000
Update=1000
Background=#@#Background-darkest.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=3
BackgroundMargins=0,34,0,14
MouseScrollUpAction=[!CommandMeasure "MeasureMediaKey" "VolumeUp"][!Update]
MouseScrollDownAction=[!CommandMeasure "MeasureMediaKey" "VolumeDown"][!Update]  
MiddleMouseDownAction=[!CommandMeasure "MeasureMediaKey" "VolumeMute"][!Update]

[Metadata]
; Contains basic information of the skin.
Description=Allows control of the default Audio device
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Trebuchet MS
textSize=8
colorText=255,255,255,205
xPos=15
yPos=60
Width=20
Height=20

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureWin7Audio] 
Measure=Plugin 
Plugin=Win7AudioPlugin

[MeasureMediaKey]
Measure=Plugin
Plugin=MediaKey

; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleSubtitle]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=8
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleSeperator]
SolidColor=255,255,255,50

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,25

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
X=100
Y=12
W=190
H=18
Text="Audio"

[MeterDeviceName]
Meter=String
MeasureName=MeasureWin7Audio
MeterStyle=styleSubtitle
X=10
Y=40
W=200
H=20

[MeterVolPercent]
Meter=String
X=200
Y=1r
W=110
H=15
MeterStyle=styleSubtitle
StringAlign=Right
Text=[MeasureWin7Audio:]%
DynamicVariables=1

[Headphones]
meter=Image
ImageName=#CURRENTPATH#\headset.png
antialias=1
SolidColor=0,0,0,1
ImageTint=#ImgColor#
x=#xPos#
y=#yPos#
W=#Width#
H=#Height#
Group=Headphones
leftmouseupaction=!execute [!CommandMeasure "MeasureWin7Audio" "SetOutPutIndex 2"][!ShowMeterGroup Speakers][!HideMeterGroup Headphones][!redraw]
hidden=1

[Speakers]
meter=Image
ImageName=#CURRENTPATH#\speaker.png
antialias=1
SolidColor=0,0,0,1
ImageTint=#ImgColor#
x=#xPos#
y=#yPos#
W=#Width#
H=#Height#
Group=Speakers
leftmouseupaction=!execute [!CommandMeasure "MeasureWin7Audio" "SetOutPutIndex 1"][!ShowMeterGroup Headphones][!HideMeterGroup Speakers][!redraw]
hidden=0

[meterBarVolume]
Meter=BAR
MeterStyle=styleBar
BarColor=150,150,150,255
MeasureName=MeasureWin7Audio
X=45
Y=10r	
W=150
H=3